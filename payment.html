<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Travel Easy</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f2;
    }
    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #2c3e50, #34495e);
    padding: 15px 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: slideInDown 0.7s ease;
    flex-wrap: wrap;
  }

  nav .logo {
    color: #ffa15f;
    font-size: 1.8em;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    transition: max-height 0.4s ease-in-out;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    padding: 5px 10px;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffa15f;
    transition: width 0.3s;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  .nav-links a:hover {
    color: #ffa15f;
  }

  .menu-toggle {
    display: none;
    font-size: 1.8em;
    color: white;
    cursor: pointer;
  }

  @keyframes slideInDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      width: 100%;
      display: none;
      margin-top: 10px;
      background-color: #2c3e50;
      padding: 15px 0;
    }

    .nav-links.show {
      display: flex;
    }

    .menu-toggle {
      display: block;
    }
  }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #ff7a00;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .payment-methods {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .payment-methods label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ffa15f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff7a00;
    }

    .secure-msg {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      color: gray;
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
</head>
<body>
  <nav>
    <div class="logo">Travel Easy</div>
    <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">
      <i class="fas fa-bars"></i>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#testimonials">Testimonials</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <div class="container">
    <h2>Payment Details</h2>
    <form action="last.html" method="get">

      <label for="cardName">Cardholder Name</label>
      <input type="text" id="cardName" name="cardName" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>

      <div style="display: flex; gap: 15px;">
        <div style="flex: 1;">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
        </div>
        <div style="flex: 1;">
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" name="cvv" maxlength="3" required>
        </div>
      </div>

      <label for="amount">Total Amount</label>
      <input type="text" id="amount" name="amount" value="â‚¹" required>

      <div class="payment-methods">
        <label><input type="radio" name="method" checked> <i class="fab fa-cc-visa"></i> Visa</label>
        <label><input type="radio" name="method"> <i class="fab fa-cc-mastercard"></i> MasterCard</label>
        <label><input type="radio" name="method"> <i class="fas fa-university"></i> Net Banking</label>
      </div>

      <button type="submit" class="btn">Pay Now</button>
      <p class="secure-msg"><i class="fas fa-lock"></i> Your payment is secure and encrypted.</p>
    </form>
  </div>
  <footer style="background: linear-gradient(90deg, #34495e, #2c3e50); color: white; padding: 40px 20px; text-align: center;">
    <div style="max-width: 1000px; margin: auto;">
      <h3 style="margin-bottom: 20px; font-size: 1.8em;">Travel Easy</h3>
      <p style="max-width: 600px; margin: 0 auto 30px; font-size: 1em; line-height: 1.6;">
        Experience hassle-free journeys with Travel Easy. Your comfort is our priority.
      </p>
      <div style="margin-bottom: 20px;">
        <a href="#" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Home</a>
        <a href="#services" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Services</a>
        <a href="#testimonials" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Testimonials</a>
        <a href="#contact" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Contact</a>
      </div>
      <div style="margin-bottom: 20px;">
        <a href="#"><i class="fab fa-facebook-f" style="color: white; margin: 0 10px;"></i></a>
        <a href="#"><i class="fab fa-twitter" style="color: white; margin: 0 10px;"></i></a>
        <a href="#"><i class="fab fa-instagram" style="color: white; margin: 0 10px;"></i></a>
      </div>
      <p style="font-size: 0.9em; color: #ccc;">&copy; 2025 Travel Easy. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>

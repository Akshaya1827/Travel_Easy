<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Details</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      color: #333;
    }
    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #2c3e50, #34495e);
    padding: 15px 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: slideInDown 0.7s ease;
    flex-wrap: wrap;
  }

  nav .logo {
    color: #ffa15f;
    font-size: 1.8em;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    transition: max-height 0.4s ease-in-out;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    padding: 5px 10px;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffa15f;
    transition: width 0.3s;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  .nav-links a:hover {
    color: #ffa15f;
  }

  .menu-toggle {
    display: none;
    font-size: 1.8em;
    color: white;
    cursor: pointer;
  }

  @keyframes slideInDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      width: 100%;
      display: none;
      margin-top: 10px;
      background-color: #2c3e50;
      padding: 15px 0;
    }

    .nav-links.show {
      display: flex;
    }

    .menu-toggle {
      display: block;
    }
  }

    .header {
      background-color: #ffa15f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      font-size: 22px;
      color: white;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 35px 25px;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      background-color: #fff;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #ffa15f;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    .submit-btn {
      background-color: #ffa15f;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #f28c3f;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 25px 15px;
      }

      .header h1 {
        font-size: 18px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
</head>
<body>
  <nav>
    <div class="logo">Travel Easy</div>
    <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('show')">
      <i class="fas fa-bars"></i>
    </div>
    <div class="nav-links">
      <a href="#index.html">Home</a>
      
    </div>
  </nav>

  <div class="header">
    <h1>Passenger Details</h1>
  </div>

  <div class="form-container">
    <h2>Enter Passenger Information</h2>
    <form action="seat.html" method="get">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" placeholder="Enter the date" required>
      </div>
      <button type="submit" class="submit-btn">Continue to Booking</button>
    </form>
  </div>
  <footer style="background: linear-gradient(90deg, #34495e, #2c3e50); color: white; padding: 40px 20px; text-align: center;">
    <div style="max-width: 1000px; margin: auto;">
      <h3 style="margin-bottom: 20px; font-size: 1.8em;">Travel Easy</h3>
      <p style="max-width: 600px; margin: 0 auto 30px; font-size: 1em; line-height: 1.6;">
        Experience hassle-free journeys with Travel Easy. Your comfort is our priority.
      </p>
      <div style="margin-bottom: 20px;">
        <a href="index.html" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Home</a>
        <a href="#services" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Services</a>
        <a href="#testimonials" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Testimonials</a>
        <a href="#contact" style="margin: 0 15px; color: #ffa15f; text-decoration: none;">Contact</a>
      </div>
      <div style="margin-bottom: 20px;">
        <a href="#"><i class="fab fa-facebook-f" style="color: white; margin: 0 10px;"></i></a>
        <a href="#"><i class="fab fa-twitter" style="color: white; margin: 0 10px;"></i></a>
        <a href="#"><i class="fab fa-instagram" style="color: white; margin: 0 10px;"></i></a>
      </div>
      <p style="font-size: 0.9em; color: #ccc;">&copy; 2025 Travel Easy. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>

    body {

    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #2c3e50, #34495e);
    padding: 15px 40px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    animation: slideInDown 0.7s ease;
    flex-wrap: wrap;
  }

  nav .logo {
    color: #ffa15f;
    font-size: 1.8em;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .nav-links {
    display: flex;
    gap: 20px;
    transition: max-height 0.4s ease-in-out;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    padding: 5px 10px;
  }

  .nav-links a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: #ffa15f;
    transition: width 0.3s;
  }

  .nav-links a:hover::after {
    width: 100%;
  }

  .nav-links a:hover {
    color: #ffa15f;
  }

  .menu-toggle {
    display: none;
    font-size: 1.8em;
    color: white;
    cursor: pointer;
  }

  @keyframes slideInDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      width: 100%;
      display: none;
      margin-top: 10px;
      background-color: #2c3e50;
      padding: 15px 0;
    }

    .nav-links.show {
      display: flex;
    }

    .menu-toggle {
      display: block;
    }
  }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .legend div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .seat-box {
      width: 20px;
      height: 20px;
      border: 1px solid #333;
    }

    .selected { background-color: lightgreen; }
    .booked { background-color: gray; }
   
    .booked-ladies { background-color: pink; }
    .empty { background-color: white; }

    .bus-layout {
      display: grid;
      grid-template-columns: 1fr 40px 1fr;
      gap: 10px;
      justify-content: center;
      max-width: 500px;
      margin: 0 auto;
    }

    .seat-column {
      display: grid;
      grid-template-columns: repeat(2, 60px);
      gap: 15px 20px;
    }

    .aisle {
      background: transparent;
    }

    .seat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      cursor: pointer;
      text-align: center;
    }

    input[type="checkbox"] {
      display: none;
    }

    .seat-shape {
      width: 40px;
      height: 40px;
      border: 2px solid #666;
      border-radius: 8px;
      margin-bottom: 5px;
    }

    input[type="checkbox"]:checked + .seat-shape {
      background-color: lightgreen;
    }

    .booked + .seat-shape {
      background-color: gray;
      pointer-events: none;
    }

   

    .booked-ladies + .seat-shape {
      background-color: pink;
      pointer-events: none;
    }
  </style>
